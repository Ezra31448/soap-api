services:
  postgres:
    image: postgres:16
    container_name: wallet_postgres
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet_network

  wallet-api:
    build: .
    container_name: wallet_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wallet_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - wallet_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  wallet_network:
    driver: bridge
